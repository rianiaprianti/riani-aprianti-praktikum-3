<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza</title>
</head>
<body>
    <fieldset>
        <legend>
            <h2>Black Goose Bistro | Pizza-On-Demand</h2>
        </legend>
        <p>Our 12" Wood-fired pizzas are available for delivery</p>
        <form action="http://blackgoosebistro.com/pizza.php" method="post">
            <p>Your Information</p>
            <label for="name">Name:</label>
            <input type="text" id="name">
            <br>
            <br>
            <label for="address">Address:</label>
            <input type="text" id="address">
            <br>
            <br>
            <label for="hp">Telephone Number:</label>
            <input type="number" id="hp">
            <br>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email">
            <br>
            <br>
            <label for="catatan">delivery Instruction:</label>
            <textarea id="catatan" rows="4" cols="50"></textarea>
            <br>
            <br>
            <h3>Design Your Dream Pizza</h3>
            <p>Pizza specs</p>
            <br>
            <p>Crust (Choose One):</p>
            <input type="radio" id="CW" name="crust">
            <label for="CW">Classic White</label><br>

            <input type="radio" id="MG" name="crust">
            <label for="MG">Multigrain</label><br>

            <input type="radio" id="CSC" name="crust">
            <label for="CSC">Cheese-stuffed crust</label><br>

            <input type="radio" id="GF" name="crust">
            <label for="GF">Gluten free</label>
            <br>
            <p>Toppings (Choose as many as you want)</p>

            <input type="checkbox" id="redsauce" name="toping">
            <label for="redsauce"> Red Sauce </label><br>
            <input type="checkbox" id="whitesauce" name="toping2">
            <label for="whitesauce"> White Sauce </label><br>
            <input type="checkbox" id="cheese" name="toping3">
            <label for="cheese"> Mozzarella Cheese </label><br>

            <p>Number</p>
            <label for="pizza">How Many Pizza</label>
            <input type="number" name="guest" min="1" max="8" id="pizza">
            <br>
            <input type="submit" value="Bring me a pizza!" onclick="msg()">
            <input type="reset">
        </form>
    </fieldset>
</body>
</html>
